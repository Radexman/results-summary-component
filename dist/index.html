<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Frontend Mentor challange component with dynamic JSON data." />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
		<script src="./js/index.js" defer></script>
		<title>Results Summary Component</title>
	</head>
	<body>
		<!-- Outer Component Wrapper -->
		<main class="flex min-h-screen items-center justify-center bg-neutral-white">
			<!-- Card Component Wrapp -->
			<div class="card-component">
				<!-- Results Section -->
				<div class="results-section">
					<h2 class="text-lg text-neutral-lightLavender">Your Result</h2>
					<!-- Rounded Rating -->
					<div class="rounded-rating">
						<p id="total-points" class="pb-4 text-5xl font-bold text-neutral-white"></p>
						<p class="text-neutral-lightLavender">of 100</p>
					</div>
					<!-- Feedback -->
					<h3 class="text-2xl text-neutral-white">Great</h3>
					<p class="text-sm text-neutral-lightLavender">You scored highrt than 65% of the people who have taken these tests.</p>
				</div>
				<!-- Summary Section -->
				<div class="w-full p-10 md:mt-0 md:w-1/2">
					<h2 class="pb-4 font-semibold text-neutral-darkGrayBlue">Summary</h2>
					<!-- Stats Container -->
					<div id="stats-container" class="flex flex-col items-center justify-center space-y-4"></div>
					<!-- CTA -->
					<button class="cta-button">Continue</button>
				</div>
			</div>
			<div id="loading-screen" class="hidden">
				<svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
					<path fill="#000" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
						<animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="0.75s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
					</path>
				</svg>
			</div>
		</main>
	</body>
</html>
